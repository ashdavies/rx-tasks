language: android
sudo: false

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.2
    - android-27
    - extra-android-m2repository
    - extra-google-m2repository

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

before_script:
  - chmod +x gradlew

script:
  - ./gradlew library:build

after_success:
  - ./gradlew jacocoTestReport && bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: script
    script: ./gradlew bintrayUpload -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_KEY -PdryRun=false
    skip_cleanup: true
    on:
      branch: master

env:
  global:
    - secure: 
    - secure: 
