language: android
sudo: false

jdk:
    - oraclejdk8

android:
    components:
        - tools
        - platform-tools
        - build-tools-25.0.2
        - android-25
        - extra-android-m2repository
        - extra-google-m2repository

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

before_script:
    - chmod +x gradlew

script:
    - ./gradlew build

after_success:
    - ./gradlew jacocoTestReport && bash <(curl -s https://codecov.io/bash)
    - if [ "${TRAVIS_BRANCH}" = "master" ]; then ./gradlew bintrayUpload -PbintrayUser=${BINTRAY_USER} -PbintrayKey=${BINTRAY_KEY}

env:
  global:
    - secure: 
    - secure: 
